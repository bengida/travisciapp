java:
 - openjdk8

node_js:
 - 0.12
 
jobs:
  include:
    - stage: deploy
      name: 'Deploy To Dev Environment'
      cache:
        directories:
         - $HOME/.cache
      java: openjdk8
      script:
       - mvn clean install
       - cp .travis.settings.xml $HOME/.m2/settings.xml
       - mvn clean install package deploy -X -DmuleDeploy -Dserver=$server -Dworkers=$workers -DworkerType=$workerType -Denvironment=$environment -DmuleVersion=$muleVersion -DappName=$appName
      if: branch = dev